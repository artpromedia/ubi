  />
  <!-- i - bounced down -->
  <line x1="84" y1="24" x2="84" y2="52" stroke="#FFFFFF" stroke-width="9" stroke-linecap="round"/>
  <!-- Green dot -->
  <circle cx="84" cy="12" r="6" fill="#1DB954"/>
