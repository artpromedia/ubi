<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ubi App Icon - Wordmark in Black Square -->
  
  <!-- Black rounded square background -->
  <rect width="512" height="512" rx="114" fill="#191414"/>
  
  <!-- Ubi wordmark centered -->
  <g transform="translate(106, 196)">
    <!-- U - sitting lower -->
    <path 
      d="M8 18 L8 42 Q8 54 20 54 Q32 54 32 42 L32 18"
      stroke="#FFFFFF"
      stroke-width="9"
      stroke-linecap="round"
      fill="none"
      transform="scale(2.5)"
    />
    <!-- b - bounced up -->
    <path 
      d="M46 4 L46 44 M46 26 Q46 18 56 18 Q68 18 68 31 Q68 44 56 44 Q46 44 46 36"
      stroke="#FFFFFF"
      stroke-width="9"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
      transform="scale(2.5)"
    />
    <!-- i - bounced down -->
    <line x1="84" y1="24" x2="84" y2="52" stroke="#FFFFFF" stroke-width="9" stroke-linecap="round" transform="scale(2.5)"/>
    <!-- Green dot -->
    <circle cx="210" cy="30" r="15" fill="#1DB954"/>
  </g>
</svg>
