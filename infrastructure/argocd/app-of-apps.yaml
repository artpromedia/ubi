# =============================================================================
# ArgoCD Application of Applications
# =============================================================================
# This is the root application that manages all other ArgoCD applications.
# Following the App of Apps pattern for GitOps.
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ubi-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: ubi-apps
    app.kubernetes.io/part-of: ubi
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ubi

  source:
    repoURL: https://github.com/ubi-africa/ubi-monorepo.git
    targetRevision: HEAD
    path: infrastructure/argocd/applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
# ArgoCD Project for UBI
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ubi
  namespace: argocd
  labels:
    app.kubernetes.io/name: ubi-project
spec:
  description: UBI Platform Applications

  # Source repositories
  sourceRepos:
    - https://github.com/ubi-africa/ubi-monorepo.git
    - https://charts.bitnami.com/bitnami
    - https://prometheus-community.github.io/helm-charts
    - https://grafana.github.io/helm-charts
    - https://aws.github.io/eks-charts

  # Allowed destinations
  destinations:
    - namespace: ubi-*
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: istio-system
      server: https://kubernetes.default.svc
    - namespace: kube-system
      server: https://kubernetes.default.svc

  # Allowed cluster resources
  clusterResourceWhitelist:
    - group: "*"
      kind: Namespace
    - group: "*"
      kind: ClusterRole
    - group: "*"
      kind: ClusterRoleBinding
    - group: networking.k8s.io
      kind: IngressClass
    - group: scheduling.k8s.io
      kind: PriorityClass
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition

  # Namespace resources allowed
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  # RBAC roles for project
  roles:
    - name: admin
      description: Admin access to UBI project
      policies:
        - p, proj:ubi:admin, applications, *, ubi/*, allow
      groups:
        - ubi:admins

    - name: developer
      description: Developer read access
      policies:
        - p, proj:ubi:developer, applications, get, ubi/*, allow
        - p, proj:ubi:developer, applications, sync, ubi/*, allow
      groups:
        - ubi:developers

    - name: viewer
      description: Read-only access
      policies:
        - p, proj:ubi:viewer, applications, get, ubi/*, allow
      groups:
        - ubi:viewers
