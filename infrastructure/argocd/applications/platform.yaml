# =============================================================================
# UBI Platform Services Application
# =============================================================================
# Deploys all UBI microservices to the cluster
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ubi-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: ubi-platform
    app.kubernetes.io/part-of: ubi
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ubi

  source:
    repoURL: https://github.com/ubi-africa/ubi-monorepo.git
    targetRevision: HEAD
    path: infrastructure/kubernetes/overlays/dev # Change per environment

  destination:
    server: https://kubernetes.default.svc
    namespace: ubi-apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  # Health checks for custom resources
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas # Ignore replica count (managed by HPA)
---
