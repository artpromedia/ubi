name: Testing Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"
  GO_VERSION: "1.21"

jobs:
  # Determine what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      services: ${{ steps.filter.outputs.services }}
      apps: ${{ steps.filter.outputs.apps }}
      go: ${{ steps.filter.outputs.go }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            services:
              - 'services/**'
              - '!services/ride-service/**'
              - '!services/delivery-service/**'
            apps:
              - 'apps/**'
            go:
              - 'services/ride-service/**'
              - 'services/delivery-service/**'

  # Lint all code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm format:check

  # Type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript
        run: pnpm typecheck

  # Unit tests for packages
  unit-packages:
    name: Unit Tests - Packages
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.packages == 'true' || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        package: [ui, utils, database, testing]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm build --filter="@ubi/${{ matrix.package }}^..."

      - name: Run unit tests
        run: pnpm --filter="@ubi/${{ matrix.package }}" test:unit -- --coverage
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/${{ matrix.package }}/coverage/lcov.info
          flags: package-${{ matrix.package }}
          fail_ci_if_error: false

  # Unit tests for Node.js services
  unit-services:
    name: Unit Tests - Services
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.services == 'true' || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        service:
          [
            api-gateway,
            user-service,
            food-service,
            payment-service,
            notification-service,
          ]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm build --filter="@ubi/${{ matrix.service }}^..."

      - name: Run unit tests
        run: pnpm --filter="@ubi/${{ matrix.service }}" test:unit -- --coverage
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/${{ matrix.service }}/coverage/lcov.info
          flags: service-${{ matrix.service }}
          fail_ci_if_error: false

  # Unit tests for Go services
  unit-go:
    name: Unit Tests - Go Services
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.go == 'true' || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        service: [ride-service, delivery-service]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: services/${{ matrix.service }}/go.sum

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/${{ matrix.service }}/coverage.out
          flags: go-${{ matrix.service }}
          fail_ci_if_error: false

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ubi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Setup database
        run: pnpm db:migrate:test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ubi_test

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ubi_test
          REDIS_URL: redis://localhost:6379
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: integration
          fail_ci_if_error: false

  # Contract tests (Consumer)
  contract-consumer:
    name: Contract Tests - Consumer
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run consumer contract tests
        run: pnpm --filter="@ubi/contract-testing" test:consumer

      - name: Upload pact files
        uses: actions/upload-artifact@v4
        with:
          name: pact-contracts
          path: packages/contract-testing/pacts/
          retention-days: 7

      - name: Publish pacts to broker
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: pnpm --filter="@ubi/contract-testing" pact:publish
        env:
          PACT_BROKER_URL: ${{ secrets.PACT_BROKER_URL }}
          PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}

  # E2E tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ubi_test
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter="@ubi/web-app" exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: Setup database
        run: pnpm db:migrate:test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ubi_test

      - name: Start services
        run: pnpm dev &
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ubi_test
          REDIS_URL: redis://localhost:6379

      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000/health -t 60000

      - name: Run E2E tests
        run: |
          pnpm --filter="@ubi/web-app" test:e2e --shard=${{ matrix.shard }}/4
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: apps/web-app/playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-${{ matrix.shard }}
          path: apps/web-app/e2e/screenshots/
          retention-days: 7

  # Performance tests (only on main)
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build performance tests
        run: pnpm --filter="@ubi/performance" build

      - name: Run API baseline test
        run: pnpm --filter="@ubi/performance" test:api
        env:
          K6_ENV: staging
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: packages/performance/api-test-results.json
          retention-days: 30

  # Merge coverage reports
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-packages, unit-services, unit-go, integration]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Upload combined coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  # Final status check
  test-status:
    name: Test Status
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        typecheck,
        unit-packages,
        unit-services,
        integration,
        e2e,
        contract-consumer,
      ]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-packages.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-services.result }}" == "failure" ]] || \
             [[ "${{ needs.integration.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e.result }}" == "failure" ]] || \
             [[ "${{ needs.contract-consumer.result }}" == "failure" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
