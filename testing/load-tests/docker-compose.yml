# UBI Load Testing Docker Compose
# Run: docker-compose up -d

version: "3.8"

services:
  # InfluxDB for k6 metrics storage
  influxdb:
    image: influxdb:2.7
    container_name: ubi-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=ubi
      - DOCKER_INFLUXDB_INIT_BUCKET=k6
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=ubi-load-testing-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - load-testing

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.3
    container_name: ubi-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboard.json:/var/lib/grafana/dashboards/ubi-load-testing.json
    depends_on:
      - influxdb
    networks:
      - load-testing

  # k6 operator for distributed testing (optional)
  k6-operator:
    image: grafana/k6:latest
    container_name: ubi-k6
    volumes:
      - ./scenarios:/scripts:ro
      - ./config.js:/scripts/config.js:ro
      - ./utils.js:/scripts/utils.js:ro
    networks:
      - load-testing
    depends_on:
      - influxdb
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    profiles:
      - test

volumes:
  influxdb-data:
  grafana-data:

networks:
  load-testing:
    driver: bridge
