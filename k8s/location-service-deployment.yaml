apiVersion: apps/v1
kind: Deployment
metadata:
  name: location-service
  labels:
    app: location-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: location-service
  template:
    metadata:
      labels:
        app: location-service
        tier: backend
    spec:
      containers:
        - name: location-service
          image: ubi/location-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4011
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "4011"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: url
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: brokers
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4011
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4011
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: location-service
  labels:
    app: location-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 4011
      protocol: TCP
      name: http
  selector:
    app: location-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: location-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: location-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
