# UBI Development Environment
# Docker Compose for local development

services:
  # =============================================================================
  # DATABASES
  # =============================================================================
  
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: ubi-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ubi
      POSTGRES_PASSWORD: ubi_dev_password
      POSTGRES_DB: ubi_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubi -d ubi_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ubi-network

  # =============================================================================
  # CACHING
  # =============================================================================
  
  redis:
    image: redis:7-alpine
    container_name: ubi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ubi-network

