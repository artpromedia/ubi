  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ubi-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - ubi-network

  # =============================================================================
  # MINIO (S3-compatible storage for local development)
  # =============================================================================
  
  minio:
    image: minio/minio:latest
    container_name: ubi-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ubi_minio
      MINIO_ROOT_PASSWORD: ubi_minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ubi-network

  # =============================================================================
  # MAILHOG (Email testing)
  # =============================================================================
  
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ubi-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ubi-network

# =============================================================================
# VOLUMES
