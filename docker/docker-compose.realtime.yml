version: "3.8"

services:
  # Redis - In-memory data store for real-time operations
  redis:
    image: redis:7-alpine
    container_name: ubi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Kafka - Event streaming platform
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ubi-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Zookeeper - Coordination service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ubi-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    restart: unless-stopped

  # Real-Time Gateway
  realtime-gateway:
    build:
      context: ./services/realtime-gateway
      dockerfile: Dockerfile
    container_name: ubi-realtime-gateway
    ports:
      - "4010:4010"
    environment:
      - NODE_ENV=development
      - PORT=4010
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  # Location Service
  location-service:
    build:
      context: ./services/location-service
      dockerfile: Dockerfile
    container_name: ubi-location-service
    ports:
      - "4011:4011"
    environment:
      - PORT=4011
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9093
    depends_on:
      - redis
      - kafka
    restart: unless-stopped

volumes:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-log:

networks:
  default:
    name: ubi-network
