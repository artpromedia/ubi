name: ubi_api_client
description: API client with Dio, interceptors, and error handling for UBI apps.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core package
  ubi_core:
    path: ../core

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.2

  # Code Generation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Utilities
  logger: ^2.0.2+1
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1

  # Testing
  mocktail: ^1.0.1
