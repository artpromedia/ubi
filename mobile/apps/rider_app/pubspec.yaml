name: ubi_rider_app
description: UBI Rider App - Book rides, order food, send packages
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependency_overrides:
  geolocator_android: 4.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UBI Packages
  ubi_core:
    path: ../../packages/core
  ubi_ui_kit:
    path: ../../packages/ui_kit
  ubi_api_client:
    path: ../../packages/api_client
  ubi_location:
    path: ../../packages/location
  ubi_storage:
    path: ../../packages/storage

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # Navigation
  go_router: ^13.0.0

  # DI
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Maps & Location
  google_maps_flutter: ^2.5.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  pull_to_refresh: ^2.0.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  rxdart: ^0.27.7
  equatable: ^2.0.5
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7
  bloc_test: ^9.1.5
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/maps/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
