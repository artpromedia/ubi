name: driver_app
description: UBI Driver App - Partner app for drivers and couriers
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared packages
  ubi_core:
    path: ../../packages/core
  ubi_ui_kit:
    path: ../../packages/ui_kit
  ubi_api_client:
    path: ../../packages/api_client
  ubi_location:
    path: ../../packages/location
  ubi_storage:
    path: ../../packages/storage

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.0.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Location & Maps
  geolocator: ^14.0.0
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^2.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4

  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

  # Biometric Authentication
  local_auth: ^2.1.8

  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.1
  uuid: ^4.2.1

  # Audio for navigation
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  isar_generator: ^3.1.0+1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "../../../assets/brand/icons/ubi-driver-icon-1024.png"
  adaptive_icon_background: "#191414"
  adaptive_icon_foreground: "../../../assets/brand/icons/ubi-driver-icon-1024.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/

  # NOTE: Font files not yet added - using system fonts for now
